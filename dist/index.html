<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/><link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/><title>Quiz</title><link href="main.css" rel="stylesheet"></head><body><nav><h1>Recognize images using your voice</h1><button class="settings-btn">Settings</button></nav><div class="startup-modal-backdrop"><div class="startup-modal"><h1>Start Quiz</h1><button id="start-quiz-btn">Start Quiz</button></div></div><div class="modal-container-backdrop"><div class="modal"><span class="modal-close-btn">x</span><h1>Settings</h1><h2>How fast should i speak the options?</h2><div class="speech-speed-container"><select><option value="slow">Slow</option><option selected="selected" value="medium">Medium</option><option value="fast">Fast</option></select></div></div></div><div class="quiz-images-container"></div><p class="totalImagesCount">Image:</p><ul class="options"><p>Options</p><li></li><li></li><li></li></ul><p id="user-answer" class="user-answer"></p><audio id="correct-answer-sound"><source src="./assets/audio/correct-answer.mp3"></audio><audio id="wrong-answer-sound"><source src="./assets/audio/incorrect-answer.mp3"></audio><div id="info-container" class="info-container"><p id="correctAnswersCount" class="correctAnswersCount">Correct answers = 0</p><p id="wrongAnswersCount" class="wrongAnswersCount">Wrong answers = 0</p><p id="resultInPercentage" class="resultInPercentage">Result = 100%</p><button id="restart-quiz-btn" class="restart-quiz-btn">Restart Quiz</button></div><p class="info-text"></p><script src="./src/index.js"></script><script src="bundle.js"></script></body></html>
