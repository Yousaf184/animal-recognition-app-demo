<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="./quiz.css" />
  <title>Demo</title>
</head>
<body>

  <nav>
    <h1>Recognize images using your voice</h1>
    <button class="settings-btn">Settings</button>
  </nav>

  <div class="modal-container-backdrop">
    <div class="modal">
      <span class="modal-close-btn">x</span>
      <h1>Settings</h1>

      <h2>How do you want me to speak each option?</h2>
      <div class="radio-btns-container">
        <div>
          <input type="radio" id="radio-btn-complete-word" name="speak-word" checked />
          <label for="radio-btn-complete-word">Speak Complete Word</label>
        </div>
        <div>
          <input type="radio" id="radio-btn-word-spellings" name="speak-word" />
          <label for="radio-btn-word-spellings">Speak Word Spellings</label>
        </div>
      </div>

      <h2>How fast should i speak the options?</h2>
      <div class="speech-speed-container">
        <select>
          <option selected value="slow">Slow</option>
          <option value="medium">Medium</option>
          <option value="fast">Fast</option>
        </select>
      </div>

    </div>
  </div>

  <div class="quiz-images-container"></div>

  <ul class="options">
    <p>Options</p>
    <li><img src="./ic_speak.png" alt="speaker icon"></li>
    <li><img src="./ic_speak.png" alt="speaker icon"></li>
    <li><img src="./ic_speak.png" alt="speaker icon"></li>
  </ul>

  <div class="info-container">
    <p class="totalImagesCount">Image: </p>
    <p class="correctAnswersCount">Correct answers = 0</p>
    <p class="wrongAnswersCount">Wrong answers = 0</p>
    <p class="resultInPercentage">Result = 100%</p>
    <button class="restart-quiz-btn">Restart Quiz</button>
  </div>

  <p class="info-text"></p>

  <!--jQuery CDN-->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!--Slick javascript CDN-->
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
  </script>

  <script src="./quiz.js"></script>
</body>
</html>
