<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="./demo.css" />
  <title>Demo</title>
</head>
<body>

  <div class="quiz-images-container"></div>

  <div class="info-container">
    <p class="totalImagesCount">Image: 1/4</p>
    <p class="correctAnswersCount">Correct answers = 0</p>
    <p class="wrongAnswersCount">Wrong answers = 0</p>
    <p class="resultInPercentage">Result = 100%</p>
    <button>Restart Quiz</button>
  </div>

  <p class="tryAgainText">Try again...</p>

  <!--jQuery CDN-->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <!--Slick javascript CDN-->
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js">
  </script>

  <script src="./demo.js"></script>
</body>
</html>
